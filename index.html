<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>a·onda – mapa colectivo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* leyenda */
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .color-box {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <div class="legend-item">
      <div class="color-box" style="background:#d04e7c;"></div> formulario
    </div>
    <div class="legend-item">
      <div class="color-box" style="background:#ffd500;"></div> ingresos manuales
    </div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW9uZGEiLCJhIjoiY21janQ5M2w4MDc2NTJrcTV2bmt5N2U5ZiJ9.KvPbGg8-gbhEdkMWv8tDeQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aonda/cmcl95wcg008l01s0573uba6f',
      center: [-70.6483, -33.4569],
      zoom: 11
    });

    map.on('load', () => {
      fetch('https://script.google.com/macros/s/AKfycbwJ0sYjOe-NkQjuuVCj6IhPdVL7b5KaKSHAmnDV6HdMu6yfHx0tPNFpd0v8Lk2N2dtB/exec')
        .then(response => response.json())
        .then(data => {
          const artistasFeatures = data.features.filter(f => f.properties.grupo === 'artistas');
          const espaciosFeatures = data.features.filter(f => f.properties.grupo === 'espacios');

          // Agregar fuente y capa para formulario (rosado)
          map.addSource('artistas', {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: artistasFeatures
            }
          });

          map.addLayer({
            id: 'artistas-layer',
            type: 'circle',
            source: 'artistas',
            paint: {
              'circle-radius': 6,
              'circle-color': '#d04e7c',
              'circle-opacity': 0.8
            }
          });

          // Agregar fuente y capa para manuales (amarillo)
          map.addSource('espacios', {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: espaciosFeatures
            }
          });

          map.addLayer({
            id: 'espacios-layer',
            type: 'circle',
            source: 'espacios',
            paint: {
              'circle-radius': 6,
              'circle-color': '#ffd500',
              'circle-opacity': 0.8
            }
          });

          // Zoom automático ajustando a todos los pines
          const allFeatures = [...artistasFeatures, ...espaciosFeatures];
          if (allFeatures.length > 0) {
            const bounds = new mapboxgl.LngLatBounds();
            allFeatures.forEach(f => {
              bounds.extend(f.geometry.coordinates);
            });
            map.fitBounds(bounds, { padding: 50, maxZoom: 14, duration: 1000 });
          }

          // Popups para ambas capas
          ['artistas-layer', 'espacios-layer'].forEach(layer => {
            map.on('click', layer, (e) => {
              const props = e.features[0].properties;
              const popupContent = `
                <strong>${props.nombre}</strong><br>
                <em>${props.disciplina}</em><br>
                ${props.descripcion}<br>
                ${props.enlace ? `<a href="${props.enlace}" target="_blank">ver portafolio</a><br>` : ''}
                ${props.direccion}
              `;
              new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(popupContent)
                .addTo(map);
            });

            map.on('mouseenter', layer, () => {
              map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', layer, () => {
              map.getCanvas().style.cursor = '';
            });
          });
        })
        .catch(error => {
          console.error('❌ Error cargando datos del script:', error);
        });
    });
  </script>
</body>
</html>
