<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>a·onda – mapa colectivo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* leyenda */
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .color-box {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <div class="legend-item">
      <div class="color-box" style="background:#d04e7c;"></div> Artistas
    </div>
    <div class="legend-item">
      <div class="color-box" style="background:#ffd500;"></div> Espacios
    </div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW9uZGEiLCJhIjoiY21janQ5M2w4MDc2NTJrcTV2bmt5N2U5ZiJ9.KvPbGg8-gbhEdkMWv8tDeQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aonda/cmcl95wcg008l01s0573uba6f',
      center: [-70.6483, -33.4569],
      zoom: 11
    });

    map.on('load', () => {
      fetch('https://script.google.com/macros/s/AKfycbzy0FpgaRRm4JhlH-qu5TkikwcMIYcdRhBXxiCYXad54Qcg7BvqnxiYh4QXWOQpIZwP/exec')
        .then(response => response.json())
        .then(data => {
          const ArtistasFeatures = data.features.filter(f => f.properties.grupo === 'Artistas');
          const EspaciosFeatures = data.features.filter(f => f.properties.grupo === 'Espacios');

          // Agregar fuente y capa para formulario (rosado)
          map.addSource('Artistas', {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: ArtistasFeatures
            }
          });

          map.addLayer({
            id: 'Artistas-layer',
            type: 'circle',
            source: 'Artistas',
            paint: {
              'circle-radius': 6,
              'circle-color': '#d04e7c',
              'circle-opacity': 0.8
            }
          });
          // Agregar rutas

           async function drawWalkingRoute(id, coords, color) {
      const url = `https://api.mapbox.com/directions/v5/mapbox/walking/${coords.map(c => c.join(',')).join(';')}?geometries=geojson&access_token=${mapboxgl.accessToken}`;
      const query = await fetch(url);
      const json = await query.json();
      const data = json.routes[0].geometry;

      map.addSource(id, {
        type: 'geojson',
        data: { type: 'Feature', geometry: data }
      });

      map.addLayer({
        id,
        type: 'line',
        source: id,
        layout: { 'line-join': 'round', 'line-cap': 'round' },
        paint: { 'line-color': color, 'line-width': 4 }
      });
    }

    // Dibujar 3 rutas predefinidas
    drawWalkingRoute("Ruta1", [[-70.6506,-33.4372],[-70.6455,-33.4350]], "#FF5733");
    drawWalkingRoute("Ruta2", [[-70.6438,-33.4350],[-70.6390,-33.4330]], "#33C1FF");
    drawWalkingRoute("Ruta3", [[-70.6470,-33.4375],[-70.6425,-33.4360]], "#28A745");
  });

          // Agregar fuente y capa para manuales (amarillo)
          map.addSource('Espacios', {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: EspaciosFeatures
            }
          });

          map.addLayer({
            id: 'Espacios-layer',
            type: 'circle',
            source: 'Espacios',
            paint: {
              'circle-radius': 6,
              'circle-color': '#ffd500',
              'circle-opacity': 0.8
            }
          });

          // Zoom automático ajustando a todos los pines
          const allFeatures = [...ArtistasFeatures, ...EspaciosFeatures];
          if (allFeatures.length > 0) {
            const bounds = new mapboxgl.LngLatBounds();
            allFeatures.forEach(f => {
              bounds.extend(f.geometry.coordinates);
            });
            map.fitBounds(bounds, { padding: 50, maxZoom: 14, duration: 1000 });
          }

          // Popups para ambas capas
          ['Artistas-layer', 'Espacios-layer'].forEach(layer => {
            map.on('click', layer, (e) => {
              const props = e.features[0].properties;
              const popupContent = `
                <strong>${props.nombre}</strong><br>
                <em>${props.disciplina}</em><br>
                ${props.descripcion}<br>
                ${props.enlace ? `<a href="${props.enlace}" target="_blank">ver portafolio</a><br>` : ''}
                ${props.direccion}
              `;
              new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(popupContent)
                .addTo(map);
            });

            map.on('mouseenter', layer, () => {
              map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', layer, () => {
              map.getCanvas().style.cursor = '';
            });
          });
        })
        .catch(error => {
          console.error('❌ Error cargando datos del script:', error);
        });
    });
  </script>
</body>
</html>
