<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>a·onda mapa colectivo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW9uZGEiLCJhIjoiY21janQ5M2w4MDc2NTJrcTV2bmt5N2U5ZiJ9.KvPbGg8-gbhEdkMWv8tDeQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-70.6483, -33.4569],
      zoom: 11
    });

    // ⏳ Esperar que el mapa cargue
    map.on('load', () => {
      fetch('https://script.google.com/macros/s/AKfycbzUFI4NBMvDa8a4dWGyEvNBzPz4I8yrYEjtF_xi_QM0QlyMvs7GZUQeUa0xtiug_l50/exec')
        .then(response => response.json())
        .then(data => {
          map.addSource('artistas', {
            type: 'geojson',
            data: data
          });

          map.addLayer({
            id: 'puntos-artistas',
            type: 'circle',
            source: 'artistas',
            paint: {
              'circle-radius': 6,
              'circle-color': '#d04e7c',
              'circle-opacity': 0.8
            }
          });

          // Popups
          map.on('click', 'puntos-artistas', (e) => {
            const props = e.features[0].properties;
            new mapboxgl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(`<strong>${props.nombre}</strong><br>${props.disciplina}<br>`)
              .addTo(map);
          });

          map.on('mouseenter', 'puntos-artistas', () => {
            map.getCanvas().style.cursor = 'pointer';
          });
          map.on('mouseleave', 'puntos-artistas', () => {
            map.getCanvas().style.cursor = '';
          });
        })
        .catch(error => {
          console.error('❌ Error al cargar datos del script:', error);
        });
    });
  </script>
</body>
</html>
