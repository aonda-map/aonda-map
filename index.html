<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>a¬∑onda ‚Äì mapa colectivo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* Leyenda */
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .color-box {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <div class="legend-item">
      <div class="color-box" style="background:#d04e7c;"></div> formulario
    </div>
    <div class="legend-item">
      <div class="color-box" style="background:#ffd500;"></div> manuales
    </div>
    <div class="legend-item">
      <div class="color-box" style="background:#FF5733;"></div> Ruta A
    </div>
    <div class="legend-item">
      <div class="color-box" style="background:#33C1FF;"></div> Ruta B
    </div>
    <div class="legend-item">
      <div class="color-box" style="background:#28A745;"></div> Ruta C
    </div>
  </div>

  <script>
    // üîπ Reemplaza con tu Mapbox Access Token
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW9uZGEiLCJhIjoiY21janQ5M2w4MDc2NTJrcTV2bmt5N2U5ZiJ9.KvPbGg8-gbhEdkMWv8tDeQ';


    const map = new mapboxgl.Map({
      container: 'map',
      // üîπ Reemplaza con tu estilo Mapbox si tienes uno personalizado
      style: 'mapbox://styles/aonda/cmcl95wcg008l01s0573uba6f',
      center: [-70.6483, -33.4569],
      zoom: 11
    });

    map.on('load', () => {
      // üîπ Cargar datos 
      fetch('https://script.google.com/macros/s/AKfycbwJ0sYjOe-NkQjuuVCj6IhPdVL7b5KaKSHAmnDV6HdMu6yfHx0tPNFpd0v8Lk2N2dtB/exec')
        .then(response => response.json())
        .then(data => {
          const formularioFeatures = data.features.filter(f => f.properties.grupo === 'formulario');
          const manualesFeatures = data.features.filter(f => f.properties.grupo === 'manuales');

          // üîπ Funci√≥n para dibujar rutas caminando
          async function drawWalkingRoute(id, coords, color) {
            const url = `https://api.mapbox.com/directions/v5/mapbox/walking/${coords.map(c => c.join(',')).join(';')}?geometries=geojson&access_token=${mapboxgl.accessToken}`;
            const query = await fetch(url);
            const json = await query.json();
            const routeData = json.routes[0].geometry;

            map.addSource(id, {
              type: 'geojson',
              data: { type: 'Feature', geometry: routeData }
            });

            map.addLayer({
              id,
              type: 'line',
              source: id,
              layout: { 'line-join': 'round', 'line-cap': 'round' },
              paint: { 'line-color': color, 'line-width': 4 }
            });
          }

          // üîπ Aqu√≠ defines las 3 rutas caminando (puedes cambiar coordenadas)
          drawWalkingRoute("ruta1", [
            [-70.644406, -33.4972],
            [-70.645, -33.4350]
          ], "#FF5733"); // Ruta A

          drawWalkingRoute("ruta2", [
            [-70.67342079266722, -33.44930732087102],
            [-70.61111238477345, -33.42258637747439]
          ], "#33C1FF"); // Ruta B

          drawWalkingRoute("ruta3", [
            [-70.6970, -33.4395],
            [-70.6125, -33.42360]
          ], "#28A745"); // Ruta C

          // üîπ Agregar markers de formulario
          map.addSource('formulario', {
            type: 'geojson',
            data: { type: 'FeatureCollection', features: formularioFeatures }
          });
          map.addLayer({
            id: 'formulario-layer',
            type: 'circle',
            source: 'formulario',
            paint: { 'circle-radius': 6, 'circle-color': '#d04e7c', 'circle-opacity': 0.8 }
          });

          // üîπ Agregar markers de manuales
          map.addSource('manuales', {
            type: 'geojson',
            data: { type: 'FeatureCollection', features: manualesFeatures }
          });
          map.addLayer({
            id: 'manuales-layer',
            type: 'circle',
            source: 'manuales',
            paint: { 'circle-radius': 6, 'circle-color': '#ffd500', 'circle-opacity': 0.8 }
          });

          // üîπ Zoom autom√°tico
          const allFeatures = [...formularioFeatures, ...manualesFeatures];
          if (allFeatures.length > 0) {
            const bounds = new mapboxgl.LngLatBounds();
            allFeatures.forEach(f => bounds.extend(f.geometry.coordinates));
            map.fitBounds(bounds, { padding: 50, maxZoom: 14, duration: 1000 });
          }

          // üîπ Popups para formulario y manuales
          ['formulario-layer', 'manuales-layer'].forEach(layer => {
            map.on('click', layer, (e) => {
              const props = e.features[0].properties;
              const popupContent = `
                <strong>${props.nombre}</strong><br>
                <em>${props.disciplina}</em><br>
                ${props.descripcion || ''}<br>
                ${props.enlace ? `<a href="${props.enlace}" target="_blank">ver portafolio</a><br>` : ''}
                ${props.direccion || ''}
              `;
              new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(popupContent).addTo(map);
            });
            map.on('mouseenter', layer, () => map.getCanvas().style.cursor = 'pointer');
            map.on('mouseleave', layer, () => map.getCanvas().style.cursor = '');
          });
        })
        .catch(error => console.error('‚ùå Error cargando datos del script:', error));
    });
  </script>
</body>
</html>
